<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h2>Product Update</h2>
    <div class="container">
        <div class="row">
            <div class="container col-sm-6">
                <form th:if="${product != null}" method="post" action="/productUpdate">

                    <div class="mb-3">
                        <label class="form-label" for="title">Başlık</label>
                        <input th:value="${product.title}" name="title" required type="text" class="form-control" id="title">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="title">Fiyat</label>
                        <input th:value="${product.price}" name="price" required type="number" class="form-control" id="price">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="detail">İçerik</label>
                        <textarea th:text="${product.detail}" class="form-control" name="detail" id="detail" rows="6"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Güncelle</button>
                </form>
            </div>
            <div class="col-sm-6"></div>
        </div>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">No</th>
                <th scope="col">PID</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Detail</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
            </tr>
            </thead>
            <tbody th:if="${products != null}">

            <tr th:each="item, iter : ${products.getContent()}">
                <th scope="row" th:text="${iter.count}"></th>
                <th scope="row" th:text="${item.pid}"></th>
                <td th:text="${item.title}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.detail}"></td>
                <td>
                    <a th:href="${'/productDelete/'+item.pid}" role="button" class="btn btn-danger btn-sm">Delete</a>
                </td>
                <td>
                    <a th:href="${'/dashboard/'+item.pid}" role="button" class="btn btn-primary btn-sm">Update</a>
                </td>
                </th:block>
            </tr>
            </tbody>
        </table>

    </div>

</div>

</body>
