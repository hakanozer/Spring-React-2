<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <h1>Welcome Site</h1>
    <div th:if="${title != null}">
        <h2 th:text="${title}"></h2>
    </div>

    <th:block th:if="${user != null}">
        <p th:text="${user.uid}"></p>
        <p th:text="${user.name}"></p>
        <p th:text="${user.surname}"></p>
        <p th:text="${user.address.aid}"></p>
        <p th:text="${user.address.detail}"></p>
    </th:block>

    <th:block th:if="${users != null}">
        <ul>
            <li th:each="item : ${users}">
                <span th:text="${item.uid}" ></span>
                <span th:text="${item.name}" ></span>
                <span th:text="${item.surname}" ></span>
                <span th:text="${item.address.detail}" ></span>
            </li>
        </ul>
    </th:block>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Address</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="item : ${users}" >
            <th scope="row" th:text="${item.uid}">1</th>
            <td th:text="${item.name}">Mark</td>
            <td th:text="${item.surname}">Otto</td>
            <td th:text="${item.address.detail}">@mdo</td>
        </tr>

        </tbody>
    </table>

</div>
</body>
</html>
