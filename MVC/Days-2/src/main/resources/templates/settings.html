<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">

    <div th:replace="inc/navbar"></div>
    <h2>User Add</h2>
    <div class="row">
        <div class="container col-sm-6">
            <form method="post" action="/userSave">
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input name="name" required type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="surname">Surname</label>
                    <input name="surname" required type="text" class="form-control" id="surname">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input name="email" required type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input name="password" required type="password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="age">Age</label>
                    <input name="age" required type="number" max="120" min="18" class="form-control" id="age">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-sm-6"></div>
    </div>

</div>
</body>
</html>
