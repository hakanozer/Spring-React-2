<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container" style="height: 650px;background-color: #383232">
    <div style="display: flex">
        <div style="margin-top: 150px;margin-left: 250px">
            <h1><b style="color: gold">CONTACT</b></h1>
            <h6 style="color: white;margin-top: 50px">HEAD OFFICE</h6>
            <small style="color: gray">40 Street No, Evenue Building <br>airport Country,012-213</small>
            <small style="color: gray"><br><br>
                <i class="bi bi-headphones"></i>
                (99) 999 - 888 - 12
            </small>
            <small style="color: gray"><br>
                <i class="bi bi-printer-fill"></i>
                123 - 456 - 7890
            </small>
            <small style="color: gray"><br>
                <i class="bi bi-envelope"></i>
                support@pickup.com
            </small>
            <small style="color: gray"><br>
                <i class="bi bi-briefcase-fill"></i>
                career@pickup.com
            </small>
            <small style="color: gray"><br><br><br>
                <i class="bi bi-facebook"></i>
            </small>
            <small style="color: gray;margin-left: 10px">
                <i class="bi bi-twitter"></i>
            </small>
            <small style="color: gray;margin-left: 10px">
                <i class="bi bi-youtube"></i>
            </small>
            <small style="color: gray;margin-left: 10px">
                <i class="bi bi-linkedin"></i>
            </small>
            <small style="color: gray;margin-left: 10px">
                <i class="bi bi-pinterest"></i>
            </small>
        </div>
        <div class="container">
            <div class="card" style="width: 18rem;margin-top: 150px;margin-left: 300px;background-color: black;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19)">
                <div class="card-body">
                    <h6 class="card-title"style="color: white;margin-left: 10px">TOLL-FREE (99) 999 - 888 -22</h6>
                    <small style="color: white;font-size: 10px;margin-left: 10px">IF YOU HAVE A QUESTION ? FILL THE FORM</small>
                    <input type="name" placeholder="Enter Name" style="margin-left: 10px;margin-top: 30px;width: 230px;height: 40px">
                    <input type="email" placeholder="Enter Email" style="margin-left: 10px;margin-top: 30px;width: 230px;height: 40px">
                    <textarea name="" placeholder="Type message" cols="30" rows="5" style="margin-top: 30px;width:230px;margin-left: 10px "></textarea>
                    <button type="button" class="btn btn-outline-secondary" style="background-color: gold;margin-left: 10px;margin-top:10px; border-radius: 0px;border: 0px;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">
                        <i class="bi bi-send"></i> SEND MESSAGE
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
