<!doctype html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div th:replace="inc/navbar">
    </div>
    <h2>Product Add</h2>
</div>

<div class="col-sm-6 m-3">
    <form method="post" action="/saveProduct">
        <div class="form-group">
            <label for="title">Title:</label>
            <input required name="title" type="text" class="form-control" id="title" placeholder="title">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input required name="price" type="number" class="form-control" id="price" placeholder="price">
        </div>
        <div class="form-group">
            <label for="detail">Detail:</label>
            <input required name="detail" type="text" class="form-control" id="detail" placeholder="detail">
        </div>
        <div class="form-group">
            <label for="stock">Password:</label>
            <input required name="stock" type="number" class="form-control" id="stock" placeholder="stock">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
    </div>

</body>
</html>
