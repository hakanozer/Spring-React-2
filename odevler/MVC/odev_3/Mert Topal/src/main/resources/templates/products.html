<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Site Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
          crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div th:replace="inc/navbar">

  </div>
  <th:block th:if="${status != null}">
    <th:block th:if="${ status == 0 }">
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Error!</strong> <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </th:block>
    <th:block th:if="${ status > 0 }">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> <span th:text="${message}"></span> <a class="btn btn-link"
                                                                        th:href="${'/productBack/'+ uid}">Back</a>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </th:block>
  </th:block>


  <div th:text="${'Total count: '+ count }"></div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">PID</th>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Detail</th>
      <th scope="col">Stock</th>
      <th scope="col">Info</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>

    </tr>
    </thead>
    <tbody th:if="${products != null}">
    <tr th:each="item, iter : ${products}">
      <th scope="row" th:text="${iter.count}"></th>
      <th scope="row" th:text="${item.pid}"></th>
      <td th:text="${item.title}"></td>
      <td th:text="${item.price}"></td>
      <td th:text="${item.detail}"></td>
      <td th:text="${item.stock}"></td>
      <td>
        <a th:href="${'/products/'+item.pid}" role="button" class="btn btn-info btn-sm">Info</a>
      </td>
      <td>
        <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" th:attr="data-bs-target='#customerModal'+${item.pid }" >
          Update
        </button>
        <!-- Modal -->
        <div class="modal fade" th:id="${'customerModal'+item.pid}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel" th:text="${item.title + ' ' + item.price}" ></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="/productUpdate" method="post">
                  <div class="mb-3">
                    <input readonly th:value="${item.pid}" name="pid" class="form-control">
                  </div>
                  <div class="mb-3">
                    <input  th:value="${item.title}" name="title" class="form-control">
                  </div>
                  <div class="mb-3">
                    <input  th:value="${item.price}" name="price" class="form-control">
                  </div>
                  <div class="mb-3">
                    <input  th:value="${item.detail}" name="detail" class="form-control">
                  </div><div class="mb-3">
                  <input  th:value="${item.stock}" name="stock" class="form-control">
                </div>
                  <button type="submit" class="btn btn-primary">Update</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Modal -->
      </td>
      <td>
        <a th:href="${'/productDelete/'+item.pid}" role="button" class="btn btn-danger btn-sm">Delete</a>
      </td>

    </tr>
    </tbody>


  </table>



</div>
</body>
</html>
